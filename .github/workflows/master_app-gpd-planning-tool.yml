# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-gpd-planning-tool

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://acrgleidev.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f45b6b047e2b44ec8e54575c43602508 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_33683171a5bd4ddc84a38724a90223ed }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: acrgleidev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f45b6b047e2b44ec8e54575c43602508 }}/frontend-gpd-plannig-tool:${{ github.sha }}
        file: ./gpd-plannig-tool-frontend/.Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-gpd-planning-tool'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a4a795a4d5ce4657953b6bdd574ec9e8 }}
        images: 'acrgleidev.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f45b6b047e2b44ec8e54575c43602508 }}/frontend-gpd-plannig-tool:${{ github.sha }}'
